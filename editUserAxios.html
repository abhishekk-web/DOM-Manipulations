  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>


  <script>



    function mySave(e){



        e.preventDefault();



        const name = e.target.name.value;

        const email = e.target.email.value;

        const phone= e.target.phone.value;

        const date = e.target.description1.value;

        const time = e.target.description2.value;

        

        // localStorage.setItem('name', name);
        // localStorage.setItem('email', email);
        // localStorage.setItem('number', phone);
        // localStorage.setItem('date', date);
        // localStorage.setItem('time', time);

        const obj = {

            name,
            email,
            phone,
            date,
            time

        }

        // localStorage.setItem(obj.email, JSON.stringify(obj));

        axios.post("https://crudcrud.com/api/6d6f3432e0394e1ca4e6838c369326d1/appointmentData", obj)
        .then((response)=>{
            showNewUserOnScreen(response.data);
            console.log(response);
        })
        .catch((err)=>{

            document.body.innerHTML = document.body.innerHTML + `<h4>Something went wrong</h4>`
            console.log(err);

            })

    }

    function showNewUserOnScreen(user){

        const parentNode = document.getElementById('listOfUsers');
        const childHTML = `<li style="text-decoration: none; font-weight: bold; color:white;" id=${user._id}>${user.name} ${user.email} ${user.phone} ${user.date} ${user.time}
            <button onclick=deleteUser('${user._id}')> Delete User </button>
                            <button onclick=editUser('${user.email}','${user.name}','${user.phone}','${user._id}','${user.date}','${user.time}')>Edit User </button>

        </li>`

        parentNode.innerHTML = parentNode.innerHTML + childHTML;

    }

    window.addEventListener("DOMContentLoaded", () => {

        const data = axios.get("https://crudcrud.com/api/6d6f3432e0394e1ca4e6838c369326d1/appointmentData")
        .then((response)=>{

            console.log(response);

            for(var i=0;i<response.data.length;i++){

                showNewUserOnScreen(response.data[i]);

            }


        })
        .catch((err)=>{

            console.log(err);

        })

        console.log(data);

        })

    
        function deleteUser(userId){

    axios.delete(`https://crudcrud.com/api/6d6f3432e0394e1ca4e6838c369326d1/appointmentData/${userId}`)
        .then((response)=>{
            removeuser(userId);
            console.log("Just deleted the user");
        })
        .catch((err)=>{
            console.log(err);
        })

// console.log(emailId);
// localStorage.removeItem(emailId);
// removeUserFromScreen(emailId);

}


        function removeuser(userId){

        const parentNode = document.getElementById("listOfUsers");
        const childNodeToBeDeleted = document.getElementById(userId);

        parentNode.removeChild(childNodeToBeDeleted);

        }

        function editUser(emailId,name,phone, userId){

                document.getElementById('email').value= emailId;
                document.getElementById('name').value = name;
                document.getElementById('phone').value = phone;
                
                console.log(emailId);
                deleteUser(userId);
            
            }
