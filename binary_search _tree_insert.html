

<html>
  <head>
    <title>Inserting in binary Search Tree</title>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }

        
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }

        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }

        
      }

      let bst = new BSTree();
      
      bst.makeTree(50);
      bst.makeTree(40);
      bst.makeTree(8);
      bst.makeTree(10);
      bst.makeTree(90);
      bst.makeTree(100);
      bst.makeTree(26);

      console.warn(bst.search(bst.root, 90));
      
      
      console.warn(bst.root)


    </script>
  </head>
  <body>
    <h1>Inserting in binary Search Tree</h1>
  </body>
</html>
